version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: images
    volumes:
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7

  api:
    build: ./backend/api
    ports:
      - "5000:5000"
    env_file: .env
    depends_on:
      - postgres
      - redis

  worker:
    build: ./backend/worker
    env_file: .env
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
